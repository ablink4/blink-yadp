syntax = "proto3";

package sensordata;

option go_package = "blink-yadp/internal/proto;sensordata";

import "google/protobuf/timestamp.proto";

// Data sample for a single sensor
message SensorData {
    string id = 1;
    google.protobuf.Timestamp timestamp = 2;  // timestamp with sub-second precision
    uint32 sensor_id = 3;
    float value = 4;
    string metadata = 5;
}